<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flipk.css">
    <title>Product List</title>
</head>
<body>
    
    <div class="container" >
        <center><img src="logo.jpg" width="150" height="150" title="Flipkart"></center>
        
      <h1>PRODUCT LIST</h1>
        <div class="product-list">
            <div class="product">
                <img src="earbuds1.jpg" alt="Product 1">
                <h2>BOAT AIRDOPES</h2>
                <p>1299/-</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="dress2.jpg"Product 2">
                <h2>PARTY WEAR </h2>
                <p>2599/-</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="VIVO.JPG" alt="Product 3">
                <h2>VIVO T3X 5G</h2>
                <p>23999/-</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="MAKEUP.JPG" alt="Product 3">
                <h2>VOZO MAKEUP KIT</h2>
                <p>1999/-</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>
</body>
</html>
